<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTransport</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-primary text-white p-3 shadow fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h5 font-weight-bold">GeoTransport</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Главная</a></li>
                    <li class="nav-item"><a href="#features" class="nav-link text-white">Функции</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link text-white">О нас</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-5 mt-3">
        <!-- Map Section -->
        <section class="bg-white shadow p-4 mx-auto mt-4 rounded animate__animated animate__fadeIn" style="max-width: 1140px;">
            <h2 class="h4 font-weight-bold mb-4">Интерактивная карта</h2>
            <div id="map" class="rounded shadow" style="height: 500px;"></div>
        </section>

        <!-- Features Section -->
        <section class="mt-5 mx-auto" style="max-width: 1140px;">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="h5 font-weight-semibold">Геокодирование</h3>
                        <button id="geocodeButton" class="btn btn-primary mt-2 w-100 d-flex align-items-center justify-content-center">
                            <svg class="bi bi-geo-alt-fill mr-2" width="16" height="16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2a6 6 0 0 1 6 6c0 5-6 10-6 10S6 13 6 8a6 6 0 0 1 6-6zm0 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                            </svg>
                            Найти адрес
                        </button>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="h5 font-weight-semibold">Поиск мест</h3>
                        <button id="searchNearbyButton" class="btn btn-primary mt-2 w-100 d-flex align-items-center justify-content-center">
                            <svg class="bi bi-search mr-2" width="16" height="16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 6a5 5 0 1 1-10 0 5 5 0 0 1 10 0zM10.293 9.293a1 1 0 0 1 1.414 0l3.182 3.182a1 1 0 0 1-1.414 1.414L10.293 10.707a1 1 0 0 1 0-1.414z"/>
                            </svg>
                            Найти места
                        </button>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="h5 font-weight-semibold">Построение маршрута</h3>
                        <button id="routeButton" class="btn btn-primary mt-2 w-100 d-flex align-items-center justify-content-center">
                            <svg class="bi bi-signpost-2-fill mr-2" width="16" height="16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 1a1 1 0 0 1 1 1v1h3.5a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.354.146H12v3h-1v-3H6V6h5V4H8.5a.5.5 0 0 1-.354-.854l2.5-2.5A.5.5 0 0 1 11 1z"/>
                                <path d="M10 15v-3H6v3h4z"/>
                            </svg>
                            Проложить маршрут
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white mt-5 py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0">&copy; 2024 GeoTransport. Все права защищены.</p>
            <div class="d-flex">
                <a href="#" class="text-white ml-3">Политика конфиденциальности</a>
                <a href="#" class="text-white ml-3">Условия использования</a>
                <a href="#" class="text-white ml-3">Соцсети</a>
            </div>
        </div>
    </footer>

    <!-- Main JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
